<!DOCTYPE html>
<html lang="en">
<head>

    <title>Wpod</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wpod">
        <div id="screen">
            <div id="menu"></div>

        </div>
        <div class="controls">

        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
